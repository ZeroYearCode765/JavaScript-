<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm" required />
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" required />
      </div>
      <button type="button" id = "button">Calculate BMI</button>
      <div class="result-placeholder" id = "result">Your BMI will appear here</div>
    </form>
  </div>
  <script src="first.js"></script>
</body>
</html>
